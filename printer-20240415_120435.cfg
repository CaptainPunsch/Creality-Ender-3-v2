[include KAMP_Settings.cfg]
[exclude_object]
[virtual_sdcard]
path: ~/gcode_files
[display_status]

[pause_resume]
[mcu EBBCan]
canbus_uuid: 4b7e4f8b876d

[mcu]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_130021000E50415833323520-if00
#serial: /dev/ttyACM0 restart_method: command

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[input_shaper]
shaper_freq_x: 66.2
shaper_type_x: ei
shaper_freq_y: 34.4
shaper_type_y: mzv

[bltouch]
sensor_pin: ^EBBCan:PB8
control_pin: EBBCan:PB9
x_offset: -36.7
y_offset: 0
#z_offset: 1.9
[screws_tilt_adjust]
screw1: 69.4,31.8     # nozzle coordinates
screw1_name: front left screw
screw2: 241,31.8
screw2_name: front right screw
screw3: 241,208
screw3_name: rear right screw
screw4: 69.4,208
screw4_name: rear left screw
horizontal_move_z: 5.0
speed: 250.
screw_thread: CCW-M4
[bed_screws]
screw1: 30, 28
screw2: 200, 28
screw3: 200, 197
screw4: 30, 197
#[filament_switch_sensor switch_sensor]
#switch_pin: EBBCan:PB4

#[filament_motion_sensor motion_sensor]
#switch_pin: ^EBBCan:PB3

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: -2.5
position_min: -2.5
position_max: 246
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -10
position_min: -10
position_max: 222
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop#^PC2
#position_endstop: 4.0
position_max: 250
[safe_z_home]
home_xy_position: 155, 120 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5
[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 1.16
stealthchop_threshold: 999999

[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan: PA3
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 290
# sensor_type:MAX31865
# sensor_pin: EBBCan: PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan: PA15
#tx_pin: PC10
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: EBBCan: PA0

[heater_fan heatbreak_cooling_fan]
pin: EBBCan: PA1
heater: extruder
heater_temp: 50.0

[heater_fan controller_fan]
pin: PB15

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.
# This file provides examples of Klipper G-Code macros.  The snippets
# in this file may be copied into the main printer.cfg file and
# customized.

# See docs/Config_Reference.md for a description of parameters.


######################################################################
# Start Print and End Print
######################################################################

# Replace the slicer's custom start and end g-code scripts with
# START_PRINT and END_PRINT. See docs/Slicers.md for more information on using these macros.

[gcode_macro START_PRINT]
gcode:
    {% set BED = params.BED|default(65)|float %}
	{% set BED_TEMP = params.BED_TEMP|default(0)|float %}
	{% set EXTRUDER = params.EXTRUDER|default(190)|float %}
	{% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(0)|float %}
	{% set MATERIAL = params.MATERIAL|default("material") %}
	
	(% if (EXTRUDER_TEMP > 0) %}
		(% set EXTRUDER = EXTRUDER_TEMP %}
	(% endif %}
	(% if (BED_TEMP > 0) %}
		(% set BED = BED_TEMP %}
	(% endif %}	
#-----INITIALISING---#
	RESPOND MSG="Initializing..."
	G21							; set to mm
	M220 S100					; set print speed to 100%
	M221 S100					; set flow rate to 100%
	M107						; disable fans
	G92 E0						; set extruder to zero
#----- HOME AND CLEAR BED MESH---#
	BED_MESH_CLEAR
	STATUS_HOMING
	G28
	G90							; absolute positioning
	M83							; extruder to relative mode
    G1 Z5 F3000					; Move the nozzle near the bed
    
#----- Heat soak Bed---#
	RESPOND MSG="Preheating Bed..."
	STATUS_BED_HEATING
	G1 Z20 F3000				; move nozzle away from bed
    M140 S{BED_TEMP}			; set bed temperature
	{% if MATERIAL == "PLA" %}
		    M109 S{120}		; set extruder temperature
	{% else %}
		    M109 S{150}		; set extruder temperature
	{% endif %}
    M190 S{BED}					; Wait for bed to reach temperature
# 						SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={BED}	; from youtube set bed temperature
#						SET_HEATER_TEMPERATURE HEATER=extruder TARGET=50	; from youtube set extruder temperature
#						TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={BED}		;from youtube wait for bed temperature
#----- Bed MESH----#
	RESPOND MSG="Bed mesh measurement..."
	STATUS_MESHING
	BED_MESH_CALIBRATE
	BED_MESH_PROFILE LOAD=default
#----- Final Heat-----#
	Smart_Park
	RESPOND MSG="Waiting for hotend..."
	M109 S{EXTRUDER_TEMP}			; Set and wait for nozzle to reach temperature
	START_PRINTING
	VORON_PURGE
#						SET_HEATER_TEMPERATURE HEATER=extruder TARGET={EXTRUDER}	; from youtube
#						TEMPERATURE_WAIT SENSOR=extruder MINIMUM={EXTRUDER}			; from youtube wait for extruder temperature
	
	



[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    # Disable steppers
    M84

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %} 

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}  
  RESUME_BASE {get_params}
[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

